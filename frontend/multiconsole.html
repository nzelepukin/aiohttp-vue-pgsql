<!DOCTYPE html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="css/switchbase.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-vue/bootstrap-vue.min.css">
    <script src="js/vue/vue.min.js"></script>
    <script src="js/vue/bootstrap-vue.min.js"></script>
    <script src="js/vue/bootstrap-vue-icons.min.js"></script>
  </head>
  <body class="bg-light">
    <div id="rconsole" >
      <div>
        <b-navbar type="light">
          <b-navbar-brand href="/">SwitchBase</b-navbar-brand>
      
          <b-navbar-toggle target="nav-collapse"></b-navbar-toggle>
      
          <b-collapse id="nav-collapse" is-nav>
            <b-navbar-nav>
              <b-nav-item href="/multiconsole.html" active>Multiconsole</b-nav-item>
          </b-navbar-nav>      
            <!-- Right aligned nav items -->
            <b-navbar-nav class="ml-auto">
              <b-nav-form>
                <b-form-input class="app-form-control" placeholder="Search" v-model="search"></b-form-input>
              </b-nav-form>
            </b-navbar-nav>
          </b-collapse>
        </b-navbar>
      </div>
      <div class="row">
        <div class="col-3">
          <p> </p>
          <p> <input class="app-form-control" v-model="username" placeholder="введите имя пользователя"> </p> 
          <p> <input class="app-form-control" v-model="password" type="password" placeholder="введите пароль"> </p>
          <p> <textarea class="app-form-control" v-model="cli" placeholder="введите команды"> </textarea></p>
          <p> <textarea class="app-form-control" v-model="ip" placeholder="введите IP адреса"> </textarea></p>
          <p> <button class="app-btn btn-primary" v-on:click ="sendip()"> Выполнить </button> </p>
        </div>
        <div class="col-9">
          <p> </p>
            <div v-for=" result in filteredList">
              <p><div class="app-card" >
                <div class="card-body">
                  <h5 class="card-title" style="text-align:center" > {{ result.ip }} </h5>
                  <h6 class="card-text"> 
                    <ul class="list-group list-group-flush"> 
                      <li class="list-group-item" v-for=" command in result.output">
                          <small v-for="string in command">
                            <p> {{ string }} </p>
                          </small>
                      </li>
                    </ul>
                  </h8>
                </div>
              </div>
              </p>
            </div>
        </div>
      </div>
    </div>
  </body>
  <footer>
    <script src="js/multicon.js"></script>
  </footer>
</html>
